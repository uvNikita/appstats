<!doctype html>
<html>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <head>
        <title>Statistics</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class=navbar-inner>
                <div class=container>
                    <a class="brand" href="{{ url_for('main_page') }}">Appstats</a>
                    <div class="nav-collapse collapse">
                        <ul class=nav>
                            {% for def_app_id in app_ids %}
                                <li class={{ "active" if def_app_id['key'] == app_id else "" }}>
                                    <a href="{{ current_url(app_id=def_app_id['key']) }}">{{ def_app_id['name'] }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
