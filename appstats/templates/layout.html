<!doctype html>
<html>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <head>
        <title>AppStats</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/appstats.css') }}">
        <script src="{{ url_for('static', filename='js/jquery-1.7.2.min.js') }}"></script>
    </head>
    <body>
        <div class=container>
            <div class="navbar navbar-inverse">
                <div class=navbar-inner>
                    <a class="brand" href="{{ url_for('main_page', app_id=app_id) }}">AppStats</a>
                    <ul class=nav>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ app_name }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                {% for def_app_id in app_ids %}
                                    <li>
                                        <a href="{{ current_url(app_id=def_app_id['key']) }}">
                                            {{ def_app_id['name'] }}
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </li>
{#                        <li class="active"><a>Application</a></li>#}
{#                        <li class="disabled"><a>Task queue</a></li>#}
{#                        <li class="disabled"><a>Logs</a></li>#}
{#                        <li class="disabled"><a>Tracing</a></li>#}
                    </ul>
                </div>
            </div>
            {% block body %}{% endblock %}
        </div>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </body>
</html>
